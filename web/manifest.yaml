kind: Deployement
apiVersion: apps/v1
metadata:
  name: web
  namespace: roboshop
  labels:
    app: web
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      tier: frontend
  template:
    metadata:
      labels:
        app: web
        tier: frontend
    containers:
    - image: saivinaylt/web:k8
      name: web
      containerPort: 80


