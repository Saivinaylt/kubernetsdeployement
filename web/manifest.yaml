apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: roboshop
  name: web-deployement
  labels:
    project: roboshop
    app: db
    service: web
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: db
      service: web
  template:
    metadata:
      labels:
        project: roboshop
        app: db
        service: web
    spec:
      containers:
      - name: web
        imagePullPolicy: Always
        image: saivinaylt/web:k8